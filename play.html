<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of rock, paper, scissors againt the computer">
    <meta name="keywords" content="play against the computer in a game of rock, paper, scissors to win points">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock | Paper | Scissors</title>  
</head>
<body>
    <header>
        <div id="title-of-page">
            <h1>Rock | Paper | Scissors</h1>
        </div>
        <nav>
            <ul id="menu">
                <li id="home">
                    <a href="index.html">Home</a>
                </li>
                <li id="play">
                    <a href="play.html">Play</a>
                </li>
                <li id="feedback">
                    <a href="feedback.html">Feedback</a>
                </li>   
            </ul>
        </nav>
    </header>
    <script src="/assets/javascript/script.js"></script>  

<!-- structure of game -->
    <h2 class="heading">Can you beat the computer? Press one of the buttons to find out!</h2>

    <div class="game-area">
        <div class="controls-area">
            <button class="button-rock">ROCK</button>
            <button class="button-paper">PAPER</button>
            <button class="button-scissor">SCISSOR</button>
        </div>
        <div class="answer-area">
            <span id="rock" img src="/assets/images/rock.jpg"></span>
            <span id="paper"img src="/assets/images/paper.jpg"></span>
            <span id="scissor"img src="/assets/images/scissors.jpg"></span>
        </div>

    </div>

    <div class="score-area">
        <p class="scores">You <span id="score">0</span></p>
        <p class="scores">Computer <span id="incorrect">0</span></p>
        
    </div>


</body>
