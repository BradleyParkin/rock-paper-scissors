<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of rock, paper, scissors againt the computer">
    <meta name="keywords" content="play against the computer in a game of rock, paper, scissors to win points">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock | Paper | Scissors</title>  
</head>
<body>
    <header>
        <div id="title-of-page">
            <h1>Rock | Paper | Scissors</h1>
        </div>
        <nav>
            <ul id="menu">
                <li id="home">
                    <a href="index.html">Home</a>
                </li>
                <li id="play">
                    <a href="play.html">Play</a>
                </li>
                <li id="feedback">
                    <a href="register.html">Register</a>
                </li>   
            </ul>
        </nav>
    </header>
     

<!-- structure of game -->
    <h2 class="heading">Can you beat the computer? Press one of the buttons to find out!</h2>

    <section class="game-area">
        <div class="controls-area">
            <button data-choice="0" class="button"><img src="/assets/images/rock.jpg"></button>
            <button data-choice="1" class="button"><img src="/assets/images/paper.jpg"></button>
            <button data-choice="2" class="button"><img src="/assets/images/scissors.jpg"></button>
        </div>
        <div class="results">
            <div>
                <h3>You <span class="result-score">0</span></h3>
                
            </div>
            <div>
                <h3>Computer <span class="result-score">0</span></h3>
            </div>
        </div>
    </section>
    <script src="/assets/javascript/script.js"></script> 
</body>
</html>
