<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of rock, paper, scissors againt the computer">
    <meta name="keywords" content="play against the computer in a game of rock, paper, scissors to win points">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock | Paper | Scissors</title>  
</head>
<body>
    <header>
        <div id="title-of-page">
            <h1>Rock | Paper | Scissors</h1>
        </div>
        <nav>
            <ul id="menu">
                <li id="home">
                    <a href="index.html">Home</a>
                </li>
                <li id="play">
                    <a href="play.html">Play</a>
                </li>
                <li id="feedback">
                    <a href="feedback.html">Feedback</a>
                </li>   
            </ul>
        </nav>
    </header>
    <script src="/assets/javascript/script.js"></script>  

<!-- structure of game -->
    <h2 class="heading">Can you beat the computer? Press one of the buttons to find out!</h2>

    <section class="game-area">
        <div class="controls-area">
            <button aria-label="Rock" data-choice="0" class="button-rock">ROCK</button>
            <button aria-label="Paper" data-choice="1"class="button-paper">PAPER</button>
            <button aria-label="Scissors" data-choice="2" class="button-scissors">SCISSORS</button>
        </div>
       <div class="you">
            <h2 class="score">Your Score: <span id="your-score">0</span></h2>
            <img id="your-image" src="assets/images/rps.jpg" alt="image of rock, paper or scissors">
       </div>
       <div class="computer">
            <h2 class="score">Computer Score: <span id="computer-score">0</span></h2>
            <img id="computer-image" src="assets/images/rps.jpg" alt="image of rock, paper or scissors">
       </div>
    </section>
</body>
</html>
