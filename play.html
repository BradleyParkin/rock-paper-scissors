<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of rock, paper, scissors againt the computer">
    <meta name="keywords" content="play against the computer in a game of rock, paper, scissors to win points">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock | Paper | Scissors</title>  
</head>
<body>
    <header>
        <div id="title-of-page">
            <h1>Rock | Paper | Scissors</h1>
        </div>
        <nav>
            <ul id="menu">
                <li id="home">
                    <a href="index.html">Home</a>
                </li>
                <li id="play">
                    <a href="play.html">Play</a>
                </li>
                <li id="feedback">
                    <a href="register.html">Register</a>
                </li>   
            </ul>
        </nav>
    </header>
     

<!-- structure of game -->
    <h2 class="heading">Can you beat the computer? Press one of the buttons to find out!</h2>

<!-- reload button to refresh the page if user wants to start from scratch-->    
    
    <input type="button" id="restart" value="Restart Game!" onClick="document.location.reload(true)">


    <section class="game-area">
        <div class="selections">
            <button class="selection" data-selection="rock"><img src="/assets/images/rock.jpg" id="picture1" alt="a picture of a hand in a rock sign but the work rock below it"></button>
            <button class="selection" data-selection="paper"><img src="/assets/images/paper.jpg" id="picture2" alt="a picture of a hand in a paper sign but the work rock below it"></button>
            <button class="selection" data-selection="scissors"><img src="/assets/images/scissors.jpg" id="picture3" alt="a picture of a hand in a scissor sign but the work rock below it"></button>
        </div>
        <div class="results">
            <div>
                <h2>Player: <span class="result-score" data-player-score>0</span></h2>  
            </div>
            <div data-computer>
                <h2>Computer: <span class="result-score" data-computer-score>0</span></h2>
            </div>
        </div>
    </section>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/f059d187de.js" crossorigin="anonymous"></script>
    <script src="/assets/javascript/script.js"></script> 
    <footer id="footer">
        <ul>
            <li>
                <h4>Bradley Parkin - Code Institute 2022</h4>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/bradley-parkin/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
